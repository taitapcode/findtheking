<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FindTheKing</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <span class="game-title">FindTheKing</span>
    <main>
      <div class="game-container">
        <span class="guesses"></span>
        <div class="board-game"></div>
      </div>
      <div class="btn-group">
        <button class="reset btn">Reset</button>
        <button class="rules btn">Rules</button>
        <div class="toggle-questions">
          <input type="checkbox" class="toggleQuestions" checked />
          <span>Questions</span>
        </div>
      </div>
    </main>

    <dialog class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2></h2>
          <button class="close-btn" aria-label="Close modal">&times;</button>
        </div>
        <div class="modal-body"></div>
      </div>
    </dialog>

    <script src="./scripts/question.js"></script>
    <script src="./scripts/modal.js"></script>
    <script src="./scripts/game.js"></script>
  </body>
</html>
